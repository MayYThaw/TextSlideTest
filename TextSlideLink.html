<!DOCTYPE html>
<html>
  <head>
    <title>Difference Between Web Application and Desktop Application</title>
    <style>
      .container {
        position: relative;
        font-family: Arial;
      }

      .text-block {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
          
        display: block;
       
        width: 50%;
        
        font-size: 2em;

        animation-duration: 20s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-name: anim-1;
      }

      @keyframes anim-1 {
        0%, 8.3% { left: -100%; opacity: 0; }
        8.3%,25% { left: 25%; opacity: 1; }
        33.33%, 100% { left: 110%; opacity: 0; }
      }

    </style>
  </head>
  <body>

    <div class="container">
      <img src="https://anydifferencebetween.com/wp-content/uploads/2016/08/Difference-Between-Web-Application-and-Desktop-Application.png" alt="Nature" style="width:100%;height:50%;">
      <div class="text-block">
        <p><a href="Test2mm.html">Difference Between Web Application and Desktop Application</a></p>
      </div>
    </div>

  </body>
</html>
